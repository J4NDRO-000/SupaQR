version: '3.8'

services:
  qr-file-tracker:
    build: .
    container_name: qr-tracker
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persistir archivos subidos
      - ./uploads:/app/uploads
      # Persistir base de datos
      - ./data.db:/app/data.db
    environment:
      - NODE_ENV=production
      - PORT=3000
      - BASE_URL=http://localhost:3000
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Opcional: nginx como reverse proxy
  nginx:
    image: nginx:alpine
    container_name: qr-tracker-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      # - "443:443"  # Para HTTPS
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # - ./ssl:/etc/nginx/ssl:ro  # Para certificados SSL
    depends_on:
      - qr-file-tracker
    profiles:
      - nginx